<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Pirararov ¬∑ Neo Noir / Glass</title>
    <!-- –®—Ä–∏—Ñ—Ç—ã –æ–±–æ–∏—Ö —Å—Ç–∏–ª–µ–π -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        /* ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ô –°–ë–†–û–° ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            transition: background 0.4s ease, backdrop-filter 0.3s;
        }

        /* ========== –ö–û–ù–¢–ï–ô–ù–ï–†–´ –°–¢–ò–õ–ï–ô (–ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ß–ï–†–ï–ó data-–ê–¢–†–ò–ë–£–¢) ========== */
        body[data-theme="glass"] {
            background: radial-gradient(circle at 20% 30%, #0a1a2f, #030812);
        }
        body[data-theme="noir"] {
            background: #0a0c0e;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* ========== –û–ë–©–ò–ô –°–õ–û–ô –î–õ–Ø –§–û–ù–û–í–´–• –≠–õ–ï–ú–ï–ù–¢–û–í ========== */
        .theme-backgrounds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* ----- –°–¢–ï–ö–õ–Ø–ù–ù–´–ï –°–§–ï–†–´ (glass) ----- */
        .glass-orb, .glass-orb-second, .glass-orb-third {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        body[data-theme="glass"] .glass-orb,
        body[data-theme="glass"] .glass-orb-second,
        body[data-theme="glass"] .glass-orb-third {
            opacity: 1;
        }
        .glass-orb {
            width: 70vmax;
            height: 70vmax;
            background: radial-gradient(circle at 30% 30%, rgba(0, 180, 255, 0.18), rgba(10, 40, 100, 0.02));
            top: -20vh;
            right: -10vw;
            animation: floatOrb 22s infinite alternate ease-in-out;
        }
        .glass-orb-second {
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle at 70% 80%, rgba(30, 144, 255, 0.16), rgba(25, 25, 112, 0.03));
            bottom: -10vh;
            left: -5vw;
            animation: floatOrb2 19s infinite alternate ease-in-out;
        }
        .glass-orb-third {
            width: 60vmin;
            height: 60vmin;
            background: radial-gradient(circle, rgba(70, 130, 200, 0.1), rgba(8, 20, 50, 0.0));
            bottom: 20vh;
            right: 15vw;
            animation: floatOrb3 25s infinite alternate;
        }
        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); opacity: 0.45; }
            100% { transform: translate(80px, 60px) scale(1.3); opacity: 0.7; }
        }
        @keyframes floatOrb2 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            100% { transform: translate(-50px, -40px) scale(1.5); opacity: 0.6; }
        }
        @keyframes floatOrb3 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.25; }
            100% { transform: translate(30px, -30px) rotate(15deg); opacity: 0.55; }
        }

        /* ----- –ì–ï–û–ú–ï–¢–†–ò–ß–ï–°–ö–ò–ô –§–û–ù –ò –°–ï–¢–ö–ê (noir) - –£–°–ò–õ–ï–ù–ù–´–ô ----- */
        .geo-shape, .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        body[data-theme="noir"] .geo-shape,
        body[data-theme="noir"] .grid-overlay {
            opacity: 1;
        }
        .geo-shape::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 70%;
            height: 70%;
            background: linear-gradient(45deg, #ff0055 0%, #00ffcc 100%);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            opacity: 0.12; /* —É–≤–µ–ª–∏—á–µ–Ω–∞ —è—Ä–∫–æ—Å—Ç—å */
            transform: rotate(15deg);
            filter: blur(2px);
        }
        .geo-shape::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #7700ff, #ff00aa);
            clip-path: polygon(0 0, 0 100%, 100% 0);
            opacity: 0.1; /* —É–≤–µ–ª–∏—á–µ–Ω–∞ —è—Ä–∫–æ—Å—Ç—å */
            transform: rotate(-10deg);
            filter: blur(2px);
        }
        .grid-overlay {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 40px 40px; /* –±–æ–ª–µ–µ —á–∞—Å—Ç–∞—è —Å–µ—Ç–∫–∞ */
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
        body[data-theme="noir"] .theme-backgrounds::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,0,85,0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ========== –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –¢–ï–ú ========== */
        .theme-switcher {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 200;
            display: flex;
            gap: 12px;
            background: rgba(20, 30, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 60px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .theme-btn {
            background: transparent;
            border: none;
            color: #ccddee;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.2s;
            font-family: inherit;
            border: 1px solid transparent;
        }
        .theme-btn.active {
            background: #1e2a36;
            color: white;
            border: 1px solid rgba(0,200,255,0.6);
            box-shadow: 0 0 15px rgba(0,180,255,0.2);
        }
        body[data-theme="noir"] .theme-btn[data-theme="noir"] {
            background: #ff0055;
            color: white;
            border-color: #ff99cc;
            box-shadow: 0 0 20px rgba(255,0,85,0.5);
        }
        body[data-theme="glass"] .theme-btn[data-theme="glass"] {
            background: rgba(0,140,255,0.5);
            color: white;
            border-color: #a0d0ff;
        }

        /* ========== –ö–ù–û–ü–ö–ê –í –õ–ï–í–û–ú –£–ì–õ–£ ========== */
        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            mix-blend-mode: difference;
        }
        .logo-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
            text-shadow: 0 0 10px rgba(255,0,85,0.5);
        }
        .logo-btn:hover {
            border-bottom: 2px solid #ff0055;
            transform: scale(1.02);
            text-shadow: 0 0 20px #ff0055;
        }
        /* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .glass-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            display: none;
        }
        .glass-btn {
            background: rgba(10, 40, 80, 0.2);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), inset 0 0 25px rgba(0,180,255,0.1);
            color: white;
            padding: 12px 28px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            color: #f0fcff;
            text-shadow: 0 2px 5px rgba(0,50,100,0.5);
            border: 1px solid rgba(0,200,255,0.25);
            transition: all 0.3s cubic-bezier(0.2,0.9,0.4,1);
        }
        .glass-btn:hover {
            background: rgba(30,100,200,0.3);
            border: 1px solid rgba(0,200,255,0.7);
            box-shadow: 0 20px 40px rgba(0,100,255,0.25), inset 0 0 35px rgba(0,200,255,0.25);
            transform: scale(1.03);
            letter-spacing: 2px;
        }
        /* –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–≥–æ—Ç–∏–ø–æ–≤ */
        body[data-theme="glass"] .corner-logo { display: none; }
        body[data-theme="glass"] .glass-logo { display: block; }
        body[data-theme="noir"] .corner-logo { display: block; }
        body[data-theme="noir"] .glass-logo { display: none; }

        /* ========== –ì–õ–ê–í–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† ========== */
        .main-container {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ========== –ö–ê–†–¢–û–ß–ö–ò ========== */
        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: stretch;
            margin-top: 40px;
            width: 100%;
        }

        /* ----- –°–¢–ò–õ–¨ NOIR (–ú–ï–¢–ê–õ–õ) - –£–õ–£–ß–®–ï–ù–ù–´–ô, –ö–†–ê–°–ò–í–´–ô ----- */
        .metal-card {
            background: #121416;
            width: 300px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            border: 1px solid #2a2e32;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.9), 0 0 0 1px rgba(255,0,85,0) inset;
            transition: all 0.25s cubic-bezier(0.2,0,0,1);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: riseUp 0.5s ease forwards;
            overflow: hidden;
        }
        body[data-theme="noir"] .metal-card {
            display: flex;
        }
        body[data-theme="glass"] .metal-card {
            display: none;
        }
        .metal-card:nth-child(1) { animation-delay: 0.1s; }
        .metal-card:nth-child(2) { animation-delay: 0.2s; }
        @keyframes riseUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .metal-card:hover {
            transform: translateY(-8px);
            border-color: #ff0055;
            box-shadow: 0 30px 60px -20px rgba(255,0,85,0.4), 0 0 0 1px rgba(255,0,85,0.3) inset;
        }
        .metal-card:hover .accent-line {
            opacity: 0.8;
            background: linear-gradient(90deg, #ff0055, #00ffcc, #ff0055);
        }
        .card-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #2a2e32;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        /* –£–õ–£–ß–®–ï–ù–ù–´–ô, –Ø–†–ö–ò–ô –ó–ù–ê–ß–û–ö WINDOWS –î–õ–Ø NOIR */
        .os-icon {
            font-size: 2.6rem; /* –∫—Ä—É–ø–Ω–µ–µ */
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.5)) brightness(1.3);
            transition: 0.2s;
            color: #ffffff;
            text-shadow: 0 0 15px #00a8ff, 0 0 30px #4dabf7;
        }
        .metal-card:hover .os-icon {
            filter: drop-shadow(0 0 15px #ff0055) brightness(1.5);
            transform: scale(1.1);
            text-shadow: 0 0 20px #ff0055, 0 0 40px #ff3388;
        }
        .card-header h2 {
            color: #e5e9f0;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -1px;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }
        .card-body {
            padding: 20px 24px;
            background: #0e1012;
            flex-grow: 1;
        }
        .version-tag {
            display: inline-block;
            background: #1e2226;
            color: #e0e8f0; /* —Å–≤–µ—Ç–ª–µ–µ */
            padding: 6px 16px;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 3px solid #ff0055; /* —Ç–æ–ª—â–µ */
            margin-bottom: 24px;
            box-shadow: 0 0 10px rgba(255,0,85,0.2);
        }
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-top: 1px solid #2a2e32;
            color: #e5e9f0;
            text-decoration: none;
            font-weight: 500;
            transition: 0.15s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            margin-top: 8px;
        }
        .download-btn span {
            color: #a0b0c0; /* —Å–≤–µ—Ç–ª–µ–µ */
            transition: 0.15s;
            font-weight: 600;
        }
        .download-btn:hover {
            border-top-color: #ff0055;
        }
        .download-btn:hover span {
            color: #ff0055;
            text-shadow: 0 0 10px rgba(255,0,85,0.5);
        }
        .download-btn::after {
            content: '‚Üí';
            font-size: 1.3rem;
            color: #a0b0c0;
            transition: 0.15s;
        }
        .download-btn:hover::after {
            color: #ff0055;
            transform: translateX(8px);
            text-shadow: 0 0 10px #ff0055;
        }
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* —Ç–æ–ª—â–µ */
            background: linear-gradient(90deg, #ff0055, #00ffcc, #ff0055);
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π –≥–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è Noir */
        body[data-theme="noir"] .metal-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0055, #00ffcc, #7700ff, #ff00aa);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 6px;
        }
        body[data-theme="noir"] .metal-card:hover::before {
            opacity: 0.15;
        }

        /* ----- –°–¢–ò–õ–¨ GLASS (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ----- */
        .glass-card {
            background: rgba(8, 40, 75, 0.2);
            backdrop-filter: blur(14px) saturate(200%);
            -webkit-backdrop-filter: blur(14px) saturate(200%);
            border-radius: 48px;
            padding: 40px 30px;
            width: 280px;
            min-width: 240px;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(0,200,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            border-right: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 30px 50px -20px rgba(0,0,0,0.5), 
                        0 0 0 1px rgba(0,150,255,0.1) inset,
                        0 0 30px rgba(0,100,255,0.1) inset;
            transition: transform 0.35s cubic-bezier(0.2,0.9,0.4,1), box-shadow 0.4s;
            animation: cardRise 0.9s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            animation-fill-mode: forwards;
            position: relative;
            overflow: hidden;
        }
        body[data-theme="glass"] .glass-card {
            display: flex;
        }
        body[data-theme="noir"] .glass-card {
            display: none;
        }
        .glass-card:nth-child(3) { animation-delay: 0.2s; } /* –∏–Ω–¥–µ–∫—Å—ã —Å–∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω—ã */
        .glass-card:nth-child(4) { animation-delay: 0.4s; }
        @keyframes cardRise {
            0% { opacity: 0; transform: translateY(30px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        .glass-card:hover {
            background: rgba(15,70,120,0.3);
            border: 1px solid rgba(0,200,255,0.6);
            box-shadow: 0 40px 70px -10px rgba(0,120,210,0.4), 
                        0 0 0 2px rgba(0,160,255,0.2) inset,
                        0 0 60px rgba(0,160,255,0.3) inset;
            transform: translateY(-8px) scale(1.02);
        }
        .windows-icon {
            font-size: 4.8rem;
            line-height: 1;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 12px rgba(0,120,255,0.4));
            transition: transform 0.2s;
        }
        .glass-card:hover .windows-icon {
            transform: scale(1.1);
        }
        .glass-card h2 {
            color: white;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 0 5px 15px #003366;
            background: linear-gradient(135deg, #f0f9ff, #cce7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card .version-desc {
            color: rgba(210,230,255,0.9);
            font-size: 0.95rem;
            margin-bottom: 30px;
            font-weight: 300;
            backdrop-filter: blur(2px);
            padding: 5px 12px;
            border-radius: 30px;
            background: rgba(0,50,90,0.2);
            border: 0.5px solid rgba(0,200,255,0.2);
        }
        .drive-link {
            display: inline-block;
            background: rgba(0,92,184,0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,180,255,0.5);
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            letter-spacing: 1.5px;
            transition: all 0.25s;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .drive-link:hover {
            background: rgba(0,140,255,0.4);
            border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 15px 30px rgba(0,150,255,0.4);
            transform: scale(1.02);
            backdrop-filter: blur(16px);
            color: #ffffff;
            text-shadow: 0 0 15px #00a6ff;
            border-color: #9fc9ff;
        }
        .drive-link::before {
            content: "‚õÅ";
            font-size: 1.4rem;
            filter: drop-shadow(0 0 8px white);
        }
        .reflection-line {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 30%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
            filter: blur(2px);
            opacity: 0.4;
            pointer-events: none;
            border-radius: 100%;
        }
        .glass-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .glass-card:hover::after {
            opacity: 0.2;
        }

        /* ========== –§–£–¢–ï–† ========== */
        .site-footer {
            margin-top: 100px;
            color: #a0b0c0;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 20px 0;
            border-top: 1px solid #2a2e32;
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-weight: 500;
            transition: 0.2s;
            display: none;
            text-shadow: 0 0 5px rgba(255,0,85,0.3);
        }
        body[data-theme="noir"] .site-footer {
            display: block;
        }
        .site-footer:hover {
            color: #ff0055;
            border-top-color: #ff0055;
            text-shadow: 0 0 15px #ff0055;

        }
