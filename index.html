<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Pirararov ¬∑ Glass design</title>
    <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –ø–ª–∞–≤–Ω—ã—Ö —à—Ä–∏—Ñ—Ç–æ–≤ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <style>
        /* –°–±—Ä–æ—Å –∏ –±–∞–∑–∞ ‚Äî —Å–∏–Ω–∏–π –æ–∫–µ–∞–Ω —Å—Ç–µ–∫–ª–∞ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 20% 30%, #0a1a2f, #030812);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            backdrop-filter: blur(2px);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –≤–æ–ª–Ω—ã / –≥–æ–ª–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ñ–µ—Ä—ã */
        .glass-orb {
            position: fixed;
            width: 70vmax;
            height: 70vmax;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 180, 255, 0.12), rgba(10, 40, 100, 0.02));
            filter: blur(80px);
            top: -20vh;
            right: -10vw;
            z-index: 0;
            animation: floatOrb 22s infinite alternate ease-in-out;
        }

        .glass-orb-second {
            position: fixed;
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 80%, rgba(30, 144, 255, 0.1), rgba(25, 25, 112, 0.03));
            filter: blur(90px);
            bottom: -10vh;
            left: -5vw;
            z-index: 0;
            animation: floatOrb2 19s infinite alternate ease-in-out;
        }

        .glass-orb-third {
            position: fixed;
            width: 60vmin;
            height: 60vmin;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(70, 130, 200, 0.1), rgba(8, 20, 50, 0.0));
            filter: blur(70px);
            bottom: 20vh;
            right: 15vw;
            z-index: 0;
            animation: floatOrb3 25s infinite alternate;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); opacity: 0.45; }
            100% { transform: translate(80px, 60px) scale(1.3); opacity: 0.7; }
        }
        @keyframes floatOrb2 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            100% { transform: translate(-50px, -40px) scale(1.5); opacity: 0.6; }
        }
        @keyframes floatOrb3 {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.25; }
            100% { transform: translate(30px, -30px) rotate(15deg); opacity: 0.55; }
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –≤—Å—ë —Å—Ç–µ–∫–ª–æ –ø–æ–≤–µ—Ä—Ö */
        .glass-panel {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* ========== –°–¢–ï–ö–õ–Ø–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê –í –õ–ï–í–û–ú –í–ï–†–•–ù–ï–ú –£–ì–õ–£ ========== */
        .pirararov-corner {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            animation: gentleGlow 4s infinite alternate;
        }

        .glass-btn {
            background: rgba(10, 40, 80, 0.2);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2), inset 0 0 25px rgba(0,180,255,0.1);
            color: white;
            padding: 12px 28px;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
            cursor: pointer;
            text-decoration: none;
            outline: none;
            font-family: 'Inter', sans-serif;
            color: #f0fcff;
            text-shadow: 0 2px 5px rgba(0,50,100,0.5);
            border: 1px solid rgba(0, 200, 255, 0.25);
        }

        /* –£–ë–†–ê–õ –°–ú–ê–ô–õ–ò–ö ‚Äî —Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ —Ç–µ–∫—Å—Ç Pirararov */
        .glass-btn span {
            display: inline-block;
        }

        .glass-btn:hover {
            background: rgba(30, 100, 200, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.7);
            box-shadow: 0 20px 40px rgba(0,100,255,0.25), inset 0 0 35px rgba(0,200,255,0.25);
            transform: scale(1.03);
            backdrop-filter: blur(20px);
            letter-spacing: 2px;
        }

        @keyframes gentleGlow {
            0% { box-shadow: 0 0 10px rgba(0,150,255,0.1); }
            100% { box-shadow: 0 0 25px rgba(0,150,255,0.3); }
        }

        /* ========== –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –ö–û–ù–¢–ï–ô–ù–ï–† ========== */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        /* –°–¢–ï–ö–õ–Ø–ù–ù–´–ï –ö–ê–†–¢–û–ß–ö–ò –î–õ–Ø –ö–ù–û–ü–û–ö WINDOWS */
        .windows-row {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            perspective: 1200px;
        }

        /* –£–õ–¨–¢–†–ê –°–¢–ï–ö–õ–û CARD */
        .glass-card {
            background: rgba(8, 40, 75, 0.2);
            backdrop-filter: blur(14px) saturate(200%);
            -webkit-backdrop-filter: blur(14px) saturate(200%);
            border-radius: 48px;
            padding: 40px 30px;
            width: 280px;
            min-width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(0, 200, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 50px -20px rgba(0,0,0,0.5), 
                        0 0 0 1px rgba(0, 150, 255, 0.1) inset,
                        0 0 30px rgba(0,100,255,0.1) inset;
            transition: transform 0.35s cubic-bezier(0.2, 0.9, 0.4, 1), box-shadow 0.4s;
            animation: cardRise 0.9s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            animation-fill-mode: forwards;
            position: relative;
            overflow: hidden;
        }

        .glass-card:nth-child(1) { animation-delay: 0.2s; }
        .glass-card:nth-child(2) { animation-delay: 0.4s; }

        @keyframes cardRise {
            0% { opacity: 0; transform: translateY(30px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .glass-card:hover {
            background: rgba(15, 70, 120, 0.3);
            border: 1px solid rgba(0, 200, 255, 0.6);
            box-shadow: 0 40px 70px -10px rgba(0, 120, 210, 0.4), 
                        0 0 0 2px rgba(0, 160, 255, 0.2) inset,
                        0 0 60px rgba(0,160,255,0.3) inset;
            transform: translateY(-8px) scale(1.02);
        }

        .windows-icon {
            font-size: 4.8rem;
            line-height: 1;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 12px rgba(0,120,255,0.4));
            transition: transform 0.2s;
        }

        .glass-card:hover .windows-icon {
            transform: scale(1.1);
        }

        .glass-card h2 {
            color: white;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-shadow: 0 5px 15px #003366;
            background: linear-gradient(135deg, #f0f9ff, #cce7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-card .version-desc {
            color: rgba(210, 230, 255, 0.9);
            font-size: 0.95rem;
            margin-bottom: 30px;
            font-weight: 300;
            backdrop-filter: blur(2px);
            padding: 5px 12px;
            border-radius: 30px;
            background: rgba(0,50,90,0.2);
            border: 0.5px solid rgba(0,200,255,0.2);
        }

        /* –ü–†–ï–ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –°–ö–ê–ß–ò–í–ê–ù–ò–Ø */
        .drive-link {
            display: inline-block;
            background: rgba(0, 92, 184, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 180, 255, 0.5);
            padding: 14px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            letter-spacing: 1.5px;
            transition: all 0.25s;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .drive-link:hover {
            background: rgba(0, 140, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 30px rgba(0, 150, 255, 0.4);
            transform: scale(1.02);
            backdrop-filter: blur(16px);
            color: #ffffff;
            text-shadow: 0 0 15px #00a6ff;
            border-color: #9fc9ff;
        }

        .drive-link::before {
            content: "‚õÅ";
            font-size: 1.4rem;
            filter: drop-shadow(0 0 8px white);
        }

        /* –û—Ç—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö */
        .reflection-line {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 30%;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.5), rgba(255,255,255,0));
            filter: blur(2px);
            opacity: 0.4;
            pointer-events: none;
            border-radius: 100%;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::after {
            opacity: 0.2;
        }

        /* ===== –ù–û–í–´–ô –§–£–¢–ï–† –ü–û –¶–ï–ù–¢–†–£ ===== */
        .glass-footer-center {
            margin-top: 80px;
            color: rgba(200, 230, 255, 0.9);
            font-size: 1.1rem;
            backdrop-filter: blur(8px);
            padding: 12px 32px;
            border-radius: 60px;
            background: rgba(0, 40, 80, 0.25);
            border: 0.5px solid rgba(0, 200, 255, 0.25);
            letter-spacing: 2px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,100,200,0.3);
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .glass-footer-center:hover {
            background: rgba(0, 70, 130, 0.3);
            border-color: rgba(0, 200, 255, 0.6);
            box-shadow: 0 0 25px rgba(0,160,255,0.2);
        }

        /* –∞–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 700px) {
            .windows-row { gap: 25px; }
            .glass-card { width: 260px; padding: 30px 20px; }
            .pirararov-corner { top: 20px; left: 20px; }
            .glass-btn { padding: 10px 22px; font-size: 1.1rem; }
        }

        a, button { cursor: pointer; }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —à—Ç—Ä–∏—Ö–∏ */
        body {
            background: radial-gradient(circle at 80% 10%, #09263f, #020812);
        }
        .glass-orb { background: radial-gradient(circle at 30% 30%, rgba(0, 191, 255, 0.18), rgba(0,0,80,0.01)); }
        .glass-orb-second { background: radial-gradient(circle at 70% 80%, rgba(25, 118, 210, 0.16), rgba(8, 20, 60, 0.02)); }
        
        /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π footer, –µ—Å–ª–∏ –µ—Å—Ç—å */
        .glass-footer { display: none; }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–µ —Å—Ñ–µ—Ä—ã -->
    <div class="glass-orb"></div>
    <div class="glass-orb-second"></div>
    <div class="glass-orb-third"></div>

    <!-- –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê –°–õ–ï–í–ê –í–í–ï–†–•–£ ‚Äì –ø—Ä–æ—Å—Ç–æ Pirararov (–±–µ–∑ —ç–º–æ–¥–∑–∏) -->
    <div class="pirararov-corner">
        <a href="#" class="glass-btn" id="homeButton">
            <span>Pirararov</span>  <!-- –°–º–∞–π–ª–∏–∫ ‚ú® –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±—Ä–∞–Ω -->
        </a>
    </div>

    <!-- –ì–ª–∞–≤–Ω–æ–µ —Å—Ç–µ–∫–ª–æ-–∫–æ–Ω—Ç–µ–Ω—Ç (—Ü–µ–Ω—Ç—Ä) -->
    <main class="glass-panel">
        <div class="center-content">
            
            <!-- –ó–ê–ì–û–õ–û–í–û–ö "–°–¢–ï–ö–õ–Ø–ù–ù–ê–Ø –°–ò–ù–ï–í–ê" –ü–û–õ–ù–û–°–¢–¨–Æ –£–î–ê–õ–ï–ù. 
         –¢–µ–ø–µ—Ä—å –ø—Ä–æ—Å—Ç–æ –¥–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –≤—ã—à–µ –Ω–µ—Ç –Ω–∏–∫–∞–∫–æ–π –Ω–∞–¥–ø–∏—Å–∏. 
         –û—Ç—Å—Ç—É–ø—ã —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –∑–∞ —Å—á—ë—Ç margin-bottom —É .windows-row? 
         –ù–æ –æ—Å—Ç–∞–≤–∏–º –Ω–µ–±–æ–ª—å—à—É—é "–≤–æ–∑–¥—É—à–Ω—É—é" –ø—Ä–æ—Å–ª–æ–π–∫—É. -->
            
            <div style="height: 20px;"></div> <!-- –ª–µ–≥–∫–∏–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É -->
            
            <!-- –î–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏ Windows 11 –∏ Windows 10 ‚Äî —Å—Å—ã–ª–∫–∏ –Ω–∞ Google Drive -->
            <div class="windows-row">
                <!-- Windows 11 –∫–∞—Ä—Ç–æ—á–∫–∞ -->
                <div class="glass-card">
                    <div class="windows-icon">ü™ü</div>
                    <h2>Windows 11</h2>
                    <div class="version-desc">–ø–æ—Å–ª–µ–¥–Ω—è—è —Å–±–æ—Ä–∫–∞ ¬∑ x64</div>
                    <a href="https://drive.google.com/drive/folders/1WINDOWS11EXAMPLE" class="drive-link" target="_blank" rel="noopener noreferrer">
                        Google –î–∏—Å–∫
                    </a>
                    <span class="reflection-line"></span>
                </div>
                <!-- Windows 10 –∫–∞—Ä—Ç–æ—á–∫–∞ -->
                <div class="glass-card">
                    <div class="windows-icon">ü™ü</div>
                    <h2>Windows 10</h2>
                    <div class="version-desc">—Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ¬∑ LTSC</div>
                    <a href="https://drive.google.com/drive/folders/1WINDOWS10EXAMPLE" class="drive-link" target="_blank" rel="noopener noreferrer">
                        Google –î–∏—Å–∫
                    </a>
                    <span class="reflection-line"></span>
                </div>
            </div>
            
            <!-- –ù–û–í–´–ô –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –§–£–¢–ï–†: pirararov.ru -->
            <div class="glass-footer-center">
                pirararov.ru
            </div>
        </div>
    </main>

    <script>
        (function() {
            "use strict";

            // –≠–º—É–ª—è—Ü–∏—è –∫–ª–∏–∫–∞ –Ω–∞ Pirararov (–±–µ–∑ —Å–º–∞–π–ª–∏–∫–∞)
            const homeBtn = document.getElementById('homeButton');
            if (homeBtn) {
                homeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    // –Ω–µ–±–æ–ª—å—à–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞
                    document.body.style.transition = 'background 0.3s';
                    document.body.style.background = 'radial-gradient(circle at 20% 30%, #0e2540, #03070e)';
                    setTimeout(() => {
                        document.body.style.background = ''; 
                    }, 400);
                    history.pushState(null, null, ' ');
                });
            }

            // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è –¥–µ–º–æ-—Å—Å—ã–ª–æ–∫
            const driveLinks = document.querySelectorAll('.drive-link');
            driveLinks.forEach(link => {
                if (link.href.includes('EXAMPLE') || link.href.includes('WINDOWS11EXAMPLE')) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('üîµ –°—Å—ã–ª–∫–∞ –Ω–∞ Google Disk –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º. –°–µ–π—á–∞—Å —ç—Ç–æ –¥–µ–º–æ-–∑–∞–≥–ª—É—à–∫–∞.');
                    });
                }
            });

            console.log('Pirararov glass ¬∑ —Å–∏–Ω–∏–π –≥–æ—Ä–∏–∑–æ–Ω—Ç, –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è');
        })();
    </script>

    <!-- —Å—Ç–∞—Ä—ã–π .glass-footer —Å–∫—Ä—ã—Ç —á–µ—Ä–µ–∑ display:none –≤ CSS; –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è -->
</body>
