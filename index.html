<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Pirararov ¬∑ Neo Noir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0c0e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .geo-shape {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .geo-shape::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 70%;
            height: 70%;
            background: linear-gradient(45deg, #ff0055 0%, #00ffcc 100%);
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            opacity: 0.08;
            transform: rotate(15deg);
        }

        .geo-shape::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #7700ff, #ff00aa);
            clip-path: polygon(0 0, 0 100%, 100% 0);
            opacity: 0.06;
            transform: rotate(-10deg);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .corner-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            text-transform: uppercase;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        .logo-btn:hover {
            border-bottom: 2px solid #ff0055;
            transform: scale(1.02);
        }

        .secret-dino-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 37px;
            height: 37px;
            z-index: 200;
            cursor: pointer;
            background: transparent;
            border: none;
            opacity: 0;
        }

        .dino-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 12, 14, 0.95);
            backdrop-filter: blur(2px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .dino-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .dino-game-container {
            background: #0e1012;
            border: 1px solid #2a2e32;
            padding: 30px 30px 40px;
            box-shadow: 0 20px 60px -20px rgba(255,0,85,0.5);
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        .dino-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid #2a2e32;
            padding-bottom: 15px;
            margin-bottom: 25px;
            color: #e5e9f0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
        }

        .dino-scores span {
            color: #ff0055;
            font-weight: 600;
            margin-left: 10px;
            font-size: 1.2rem;
        }

        .dino-canvas-wrapper {
            display: flex;
            justify-content: center;
            background: #0a0c0e;
            padding: 20px 0;
            border: 1px solid #2a2e32;
        }

        canvas#dinoCanvas {
            background: #0a0c0e;
            display: block;
            width: 100%;
            height: auto;
            cursor: none;
        }

        .dino-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            color: #6f7880;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .dino-restart {
            background: transparent;
            border: 1px solid #2a2e32;
            color: #e5e9f0;
            padding: 8px 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.15s;
        }

        .dino-restart:hover {
            border-color: #ff0055;
            color: #ff0055;
        }

        .dino-close {
            background: transparent;
            border: none;
            color: #6f7880;
            font-size: 2rem;
            line-height: 1;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
            transition: 0.15s;
        }
        .dino-close:hover {
            color: #ff0055;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .cards-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: stretch;
            margin-top: 40px;
        }

        .metal-card {
            background: #121416;
            width: 300px;
            padding: 0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            border: 1px solid #2a2e32;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.9);
            transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: riseUp 0.5s ease forwards;
        }

        .metal-card:nth-child(1) { animation-delay: 0.1s; }
        .metal-card:nth-child(2) { animation-delay: 0.2s; }

        @keyframes riseUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .metal-card:hover {
            transform: translateY(-8px);
            border-color: #ff0055;
            box-shadow: 0 30px 60px -20px rgba(255,0,85,0.3);
        }

        .card-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #2a2e32;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .os-icon {
            font-size: 2.2rem;
            filter: grayscale(100%) brightness(1.5);
            transition: 0.2s;
        }

        .metal-card:hover .os-icon {
            filter: grayscale(0%) brightness(1.2);
        }

        .card-header h2 {
            color: #e5e9f0;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -1px;
            margin: 0;
            line-height: 1;
        }

        .card-body {
            padding: 20px 24px;
            background: #0e1012;
            flex-grow: 1;
        }

        .version-tag {
            display: inline-block;
            background: #1e2226;
            color: #a0a8b0;
            padding: 6px 16px;
            border-radius: 2px;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-left: 2px solid #ff0055;
            margin-bottom: 24px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 14px 0;
            background: transparent;
            border: none;
            border-top: 1px solid #2a2e32;
            color: #e5e9f0;
            text-decoration: none;
            font-weight: 500;
            transition: 0.15s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .download-btn span {
            color: #6f7880;
            transition: 0.15s;
        }

        .download-btn:hover {
            border-top-color: #ff0055;
        }

        .download-btn:hover span {
            color: #ff0055;
        }

        .download-btn::after {
            content: '‚Üí';
            font-size: 1.2rem;
            color: #6f7880;
            transition: 0.15s;
        }

        .download-btn:hover::after {
            color: #ff0055;
            transform: translateX(5px);
        }

        .site-footer {
            margin-top: 100px;
            color: #4a525a;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 20px 0;
            border-top: 1px solid #1e2226;
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-weight: 400;
            transition: 0.2s;
        }

        .site-footer:hover {
            color: #ff0055;
            border-top-color: #ff0055;
        }

        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff0055, #00ffcc, transparent);
            opacity: 0.5;
        }

        a, button { cursor: pointer; }

        @media (max-width: 700px) {
            .cards-row { gap: 20px; }
            .metal-card { width: 100%; max-width: 340px; }
            .corner-logo { top: 20px; left: 20px; }
            .logo-btn { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="geo-shape"></div>
    <div class="grid-overlay"></div>

    <div class="corner-logo">
        <a href="#" class="logo-btn" id="homeButton">PIRARAROV</a>
    </div>

    <button class="secret-dino-btn" id="secretDinoBtn" aria-label="–°–µ–∫—Ä–µ—Ç–Ω–∞—è –∏–≥—Ä–∞"></button>

    <div class="dino-overlay" id="dinoOverlay">
        <div class="dino-game-container">
            <button class="dino-close" id="dinoClose">‚úï</button>
            <div class="dino-header">
                <div class="dino-title">NOIR DINOSAUR</div>
                <div class="dino-scores">
                    <span id="dinoScoreDisplay">0</span> ¬∑ –†–ï–ö–û–†–î <span id="dinoHighScoreDisplay">0</span>
                </div>
            </div>
            <div class="dino-canvas-wrapper">
                <canvas id="dinoCanvas" width="600" height="150"></canvas>
            </div>
            <div class="dino-controls">
                <span>‚éÜ –ü–†–û–ë–ï–õ / –¢–ê–ü</span>
                <button class="dino-restart" id="dinoRestartBtn">‚ü≤ –†–ï–°–¢–ê–†–¢</button>
            </div>
        </div>
    </div>

    <main class="main-container">
        <div class="center-section">
            <div style="height: 30px;"></div>
            <div class="cards-row">
                <div class="metal-card">
                    <div class="accent-line"></div>
                    <div class="card-header">
                        <div class="os-icon">ü™ü</div>
                        <h2>11</h2>
                    </div>
                    <div class="card-body">
                        <div class="version-tag">22H2 ¬∑ x64</div>
                        <a href="https://drive.google.com/drive/folders/1WINDOWS11EXAMPLE" class="download-btn" target="_blank" rel="noopener noreferrer">
                            <span>Google –î–∏—Å–∫</span>
                        </a>
                    </div>
                </div>
                <div class="metal-card">
                    <div class="accent-line"></div>
                    <div class="card-header">
                        <div class="os-icon">ü™ü</div>
                        <h2>10</h2>
                    </div>
                    <div class="card-body">
                        <div class="version-tag">LTSC ¬∑ 2021</div>
                        <a href="https://drive.google.com/drive/folders/1WINDOWS10EXAMPLE" class="download-btn" target="_blank" rel="noopener noreferrer">
                            <span>Google –î–∏—Å–∫</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="site-footer">pirararov.ru</div>
        </div>
    </main>

    <script>
        (function() {
            "use strict";

            const homeBtn = document.getElementById('homeButton');
            if (homeBtn) {
                homeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    document.body.style.backgroundColor = '#1a1c1e';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 150);
                });
            }

            const downloadLinks = document.querySelectorAll('.download-btn');
            downloadLinks.forEach(link => {
                if (link.href.includes('EXAMPLE')) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        alert('‚ñ∏ –°—Å—ã–ª–∫–∞ –±—É–¥–µ—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º');
                    });
                }
            });

            // ========== –ò–ì–†–ê –î–ò–ù–û–ó–ê–í–†–ò–ö ==========
            const overlay = document.getElementById('dinoOverlay');
            const secretBtn = document.getElementById('secretDinoBtn');
            const closeBtn = document.getElementById('dinoClose');
            const canvas = document.getElementById('dinoCanvas');
            const ctx = canvas.getContext('2d');
            const scoreSpan = document.getElementById('dinoScoreDisplay');
            const highScoreSpan = document.getElementById('dinoHighScoreDisplay');
            const restartBtn = document.getElementById('dinoRestartBtn');

            let gameRunning = false;
            let score = 0;
            let highScore = 0;
            let gameLoopId = null;

            const dino = {
                x: 50,
                y: 110,
                width: 20,
                height: 25,
                vy: 0,
                gravity: 0.5,
                jumpPower: -10,
                grounded: true
            };

            let obstacles = [];
            let frameCounter = 0;
            const baseSpeed = 4;
            let framesSinceLastSpawn = 0;
            let nextSpawnFrame = 40; // –Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ

            function resetGame() {
                gameRunning = true;
                score = 0;
                obstacles = [];
                dino.y = 110;
                dino.vy = 0;
                dino.grounded = true;
                frameCounter = 0;
                framesSinceLastSpawn = 0;
                nextSpawnFrame = getRandomSpawnDelay();
                updateScoreDisplay();
            }

            function getRandomSpawnDelay() {
                // –†–∞–Ω–¥–æ–º–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –æ—Ç 35 –¥–æ 90 –∫–∞–¥—Ä–æ–≤
                return 35 + Math.floor(Math.random() * 55);
            }

            function jump() {
                if (!gameRunning) return;
                if (dino.grounded) {
                    dino.vy = dino.jumpPower;
                    dino.grounded = false;
                }
            }

            function updateScoreDisplay() {
                scoreSpan.textContent = Math.floor(score / 2);
                if (Math.floor(score / 2) > highScore) {
                    highScore = Math.floor(score / 2);
                }
                highScoreSpan.textContent = highScore;
            }

            function checkCollision() {
                for (let obs of obstacles) {
                    if (dino.x < obs.x + obs.w &&
                        dino.x + dino.width > obs.x &&
                        dino.y < obs.y + obs.h &&
                        dino.y + dino.height > obs.y) {
                        gameRunning = false;
                        break;
                    }
                }
            }

            function spawnObstacleGroup() {
                // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º: –æ–¥–∏–Ω–æ—á–Ω—ã–π –∫–∞–∫—Ç—É—Å –∏–ª–∏ –≥—Ä—É–ø–ø–∞
                const type = Math.random();
                
                if (type < 0.5) { // 50% –æ–¥–∏–Ω–æ—á–Ω—ã–π –∫–∞–∫—Ç—É—Å
                    obstacles.push({
                        x: canvas.width,
                        y: 110,
                        w: 12,
                        h: 22
                    });
                } else if (type < 0.8) { // 30% –¥–≤–∞ –∫–∞–∫—Ç—É—Å–∞
                    obstacles.push({
                        x: canvas.width,
                        y: 110,
                        w: 12,
                        h: 22
                    });
                    obstacles.push({
                        x: canvas.width + 25,
                        y: 110,
                        w: 12,
                        h: 26
                    });
                } else { // 20% —Ç—Ä–∏ –∫–∞–∫—Ç—É—Å–∞
                    obstacles.push({
                        x: canvas.width,
                        y: 110,
                        w: 12,
                        h: 20
                    });
                    obstacles.push({
                        x: canvas.width + 20,
                        y: 110,
                        w: 12,
                        h: 28
                    });
                    obstacles.push({
                        x: canvas.width + 40,
                        y: 110,
                        w: 12,
                        h: 24
                    });
                }
            }

            function update() {
                if (!gameRunning) return;

                // –§–∏–∑–∏–∫–∞
                dino.vy += dino.gravity;
                dino.y += dino.vy;

                if (dino.y >= 110) {
                    dino.y = 110;
                    dino.vy = 0;
                    dino.grounded = true;
                }

                // –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    obstacles[i].x -= baseSpeed;
                    if (obstacles[i].x + obstacles[i].w < 0) {
                        obstacles.splice(i, 1);
                    }
                }

                // –°–ø–∞–≤–Ω —Å —Ä–∞–∑–Ω—ã–º–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏
                framesSinceLastSpawn++;
                
                if (framesSinceLastSpawn >= nextSpawnFrame) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ
                    let tooClose = false;
                    for (let obs of obstacles) {
                        if (obs.x > canvas.width - 120) {
                            tooClose = true;
                            break;
                        }
                    }
                    
                    if (!tooClose) {
                        spawnObstacleGroup();
                        framesSinceLastSpawn = 0;
                        nextSpawnFrame = getRandomSpawnDelay();
                    }
                }

                checkCollision();

                if (gameRunning) {
                    score++;
                    updateScoreDisplay();
                }

                frameCounter++;
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // –õ–∏–Ω–∏—è –∑–µ–º–ª–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –¥–≤–∏–∂–µ–Ω–∏—è
                ctx.beginPath();
                ctx.strokeStyle = '#2a2e32';
                ctx.lineWidth = 2;
                ctx.moveTo(0, 135);
                ctx.lineTo(canvas.width, 135);
                ctx.stroke();

                // –î–∏–Ω–æ–∑–∞–≤—Ä
                ctx.fillStyle = '#e5e9f0';
                ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
                
                // –ì–ª–∞–∑
                ctx.fillStyle = dino.grounded ? '#ff0055' : '#00ffcc';
                ctx.fillRect(dino.x + 14, dino.y + 5, 4, 4);
                
                // –°–ø–∏–Ω–Ω–æ–π –≥—Ä–µ–±–µ–Ω—å
                ctx.fillStyle = '#ff0055';
                ctx.fillRect(dino.x + 5, dino.y - 2, 10, 2);

                // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
                for (let obs of obstacles) {
                    // –ö–∞–∫—Ç—É—Å
                    ctx.fillStyle = '#6f7880';
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    
                    // –í–µ—Ç–æ—á–∫–∏
                    ctx.fillStyle = '#4a525a';
                    ctx.fillRect(obs.x + 2, obs.y - 4, 3, 6);
                    ctx.fillRect(obs.x + 7, obs.y - 5, 3, 7);
                    
                    // –ê–∫—Ü–µ–Ω—Ç
                    ctx.fillStyle = '#ff0055';
                    ctx.globalAlpha = 0.3;
                    ctx.fillRect(obs.x + obs.w, obs.y, 2, obs.h);
                    ctx.globalAlpha = 1.0;
                }

                // Game Over
                if (!gameRunning && obstacles.length > 0) {
                    ctx.font = 'bold 24px "Space Grotesk", sans-serif';
                    ctx.fillStyle = '#ff0055';
                    ctx.textAlign = 'center';
                    ctx.fillText('GAME OVER', canvas.width/2, 60);
                    
                    ctx.font = '12px "Space Grotesk", sans-serif';
                    ctx.fillStyle = '#6f7880';
                    ctx.fillText('–ù–ê–ñ–ú–ò –†–ï–°–¢–ê–†–¢', canvas.width/2, 90);
                }
            }

            function gameLoop() {
                if (gameRunning) {
                    update();
                }
                draw();
                gameLoopId = requestAnimationFrame(gameLoop);
            }

            function showGame() {
                overlay.classList.add('active');
                resetGame();
                if (!gameLoopId) {
                    gameLoop();
                }
            }

            function hideGame() {
                overlay.classList.remove('active');
            }

            secretBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showGame();
            });

            closeBtn.addEventListener('click', hideGame);

            restartBtn.addEventListener('click', () => {
                resetGame();
            });

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && overlay.classList.contains('active')) {
                    e.preventDefault();
                    jump();
                }
            });

            canvas.addEventListener('click', (e) => {
                if (overlay.classList.contains('active')) {
                    e.preventDefault();
                    jump();
                }
            });

            canvas.addEventListener('touchstart', (e) => {
                if (overlay.classList.contains('active')) {
                    e.preventDefault();
                    jump();
                }
            });

            gameLoop();
        })();
    </script>
</body>
</html>
